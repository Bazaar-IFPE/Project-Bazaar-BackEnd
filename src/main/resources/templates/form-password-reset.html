<!DOCTYPE html>
<html lang="pt-BR" dir="ltr" xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,user-scalable=yes"
    />
    <meta
      name="format-detection"
      content="telephone=no, date=no, address=no, email=no, url=no"
    />
    <meta name="x-apple-disable-message-reformatting" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.css"
      integrity="sha512-U9Y1sGB3sLIpZm3ePcrKbXVhXlnQNcuwGQJ2WjPjnp6XHqVTdgIlbaDzJXJIAuCTp3y22t+nhI4B88F/5ldjFA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        width: 100vw;
        height: 100vh;
        background-image: url("/img/logoTimbrada.png");
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .header {
        width: 100vw;
        height: 15vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        top: 0;
        background-image: url("/img/logo-laranja.png");
        background-size: 100%;
        background-repeat: no-repeat;
        background-size: contain;
        background-position: center;
      }

      .background {
        width: 400px;
        border: 1px solid black;
        padding: 20px;
        border-radius: 10px;
        background-color: white;
      }

      .content {
        display: flex;
        align-items: center;
        flex-direction: column;
      }

      form {
        display: flex;
        flex-direction: column;
        align-items: center;
        margin-top: 15px;
        gap: 10px;
      }

      form input {
        width: 250px;
        padding: 8px;
        border-radius: 5px;
        outline: none;
        border: 1px solid black;
      }

      form div {
        display: flex;
        flex-direction: column;
      }

      button {
        background-color: #FF7A00;
        border: none;
        width: 150px;
        padding: 10px;
        border-radius: 10px;
        margin-top: 10px;
      }

      button:hover {
        background-color: #c86100;
      }

      .footer {
        width: 100vw;
        height: 10vh;
        background-color: black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: fixed;
        bottom: 0;
        gap: 10px;
      }

      .footer p {
        color: white;
      }

      .icon-insta {
        color: white;
        font-size: 20px;
      }

      .error {
        color: red;
        margin-top: 10px;
      }
    </style>
    <title>Redefinir Senha</title>
  </head>
  <body>
    <div class="header"></div>

    <div class="background">
      <div class="content">
        <h1>Redefinir Senha</h1>

        <form id="passwordResetForm" action="/auth/password-reset" method="post">
          <input type="hidden" name="token" th:value="${token}" />

          <div>
            <label for="newPassword">Nova Senha:</label>
            <input
              type="password"
              name="newPassword"
              id="newPassword"
              required
            />
          </div>

          <div>
            <label for="confirmPassword">Confirme a nova Senha:</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
              required
            />
          </div>

          <div class="error" id="error-message"></div>

          <button type="submit">Redefinir Senha</button>
        </form>
      </div>
    </div>

    <div class="footer">
      <p>
        Uma plataforma feita por alunos do IFPE-CAMPUS JABOATÃO DOS GUARARAPES /
      </p>
      <a
        href="https://www.instagram.com/bazaarofc/"
        target="_blank"
        rel="noreferrer"
        ><i class="fa-brands fa-instagram icon-insta"></i
      ></a>
    </div>

    <script>
      document.getElementById("passwordResetForm").addEventListener("submit", function(event) {
        var newPassword = document.getElementById("newPassword").value;
        var confirmPassword = document.getElementById("confirmPassword").value;
        var errorMessage = document.getElementById("error-message");

        if (newPassword !== confirmPassword) {
          errorMessage.textContent = "As senhas não coincidem.";
          event.preventDefault();
        }
      });
    </script>
  </body>
</html>
